<div class="login-wrapper">
	<ul class="login-alternative">
		<li class="active"><a href="#frm-login" title="User Login" data-toggle="tab"><i class="ledgray-icons key_co"></i></a></li>
		<li><a href="#frm-forgot-pass" title="Forgot Password" data-toggle="tab"><i class="ledgray-icons help_co"></i></a></li>
		<li><a href="#frm-register" title="Register" data-toggle="tab"><i class="ledgray-icons user_business_co"></i></a></li>
	</ul>
	<form>
		<div class="tab-content">
			<div class="tab-pane active" id="frm-login">
				<h2 class="login-h">Login Form</h2>
				<div class="error-bubble">
					Invalid Login
				</div>
				<div class="success-bubble">
					Login Successfully
				</div>
				<ul class="login-form">
					<li>
					<input type="text" class="input-login" placeholder="Email">
					</li>
					<li>
					<input type="password" class="input-password" placeholder="Password">
					</li>
				</ul>
				<button class="btn btn-large btn-block btn-extend btn-login" type="button">Login</button>
			</div>
			<div class="tab-pane " id="frm-forgot-pass">
				<h2 class="login-h">Forgot Password ?</h2>
				<ul class="login-form">
					<li>
					<input type="text" class="input-login" placeholder="Email">
					</li>
				</ul>
				<button class="btn btn-large btn-block btn-extend btn-login" type="button">Reset Password</button>
			</div>
			<div class="tab-pane " id="frm-register">
				<h2 class="login-h">Register</h2>
				<ul class="login-form">
					<li>
					<input type="text" class="input-login" placeholder="Name">
					</li>
					<li>
					<input type="text" class="input-login" placeholder="Email">
					</li>
					<li>
					<input type="text" class="input-login" placeholder="Username">
					</li>
					<li>
					<input type="password" class="input-password" placeholder="Password">
					</li>
					<li>
					<input type="password" class="input-password" placeholder="Retype Password">
					</li>
				</ul>
				<button class="btn btn-large btn-block btn-extend btn-login" type="button">Sign Up</button>
			</div>
		</div>
	</form>
</div>
